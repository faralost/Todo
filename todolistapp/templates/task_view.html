{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task</title>
{#    <link rel="stylesheet" href="{% static 'css/style.css' %}">#}
</head>
<body>
    <br><a href="/tasks/add/">Создать новую задачу</a><br/>
    <br><a href="/tasks/">Вернуться к списку задач</a><br/>
    <p>Задача: {{ task.task }}</p>
    <p>Статус: {{ task.status }}</p>
    {% if task.deadline %}
        <p>Дата выполнения: {{ task.deadline }}</p>
    {% else %}
        <p>Дата выполнения: Дата не определена</p>
    {% endif %}
    <br><form action="/task/delete?pk={{ task.pk}}" method="POST">
        {% csrf_token %}
    <button type="submit">Удалить</button> </form><br>
</body>
</html>
