{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
    <div class="container">
        <h2>Вы уверены что хотите удалить задачу: "{{ task.task }}"?</h2><br>
        <form action="{% url 'task_delete' task.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Удалить</button><br>
            <br><p><a class="btn btn-primary" href="{% url "task_view" task.pk %}">Не удалять</a></p>
        </form>
    </div>
{% endblock %}
