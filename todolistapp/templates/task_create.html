{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>new task</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <a href="/tasks/">Вернуться к списку задач</a>
</div>
<div class="container">
    <form class="task-add-form" action="/tasks/add/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Задача</label>
            <input type="text" required name="task" class="form-control">
        </div>
        <select class="form-select form-select-lg mb-3" name="status" aria-label=".form-select-lg">
            <option selected value="new">Новая</option>
            <option value="in_progress">В процессе</option>
            <option value="done">Сделано</option>
        </select>
        <div class="mb-3">
            <label class="form-label">Дата выполнения</label>
            <input type="text" placeholder="YYYY-MM-DD" name="deadline" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
