{% extends 'base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
    <div class="container">
        <a href="{% url 'task_add' %}">Создать новую задачу</a><br>
        <a href="{% url 'index' %}">Вернуться на главную</a><br/>
    </div>
    <div class="container">
        <h2>Список Задач</h2>
    </div>
    <div class="container">
        {% for task in tasks %}
            <div class="list-group">
                <a href="{% url 'task_view' task.pk %}" class="list-group-item list-group-item-action" aria-current="true">
                    {{ task.task }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
