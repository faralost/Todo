{% extends 'base.html' %}

{% block title %}Удаление проекта{% endblock %}

{% if user.is_authenticated %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Введите название проекта "{{ project.name }}"</h2>
        {% include 'partial/form.html' with button_text="Удалить" %}
    </form>
    <br>
    <a class="btn btn-info" href="{% url "todolistapp:project_view" project.pk %}">Не удалять</a>
{% endblock %}
{% endif %}
