{% extends 'base.html' %}

{% block title %}Список проектов{% endblock %}


{% block content %}
    {% if projects %}
        <h2>Список проектов</h2>
        {% for project in projects %}
            <div class="list-group">
                <label for="#">
                    <a href="{% url 'project_view' project.pk %}" class="list-group-item list-group-item-action">
                        {{ project.name.title }}
                    </a>
                </label>
            </div>
            <a class="mylink" href="{% url 'project_delete' project.pk%}">Удалить</a> &nbsp;
            <a class="mylink" href="{% url 'project_update' project.pk %}">Редактировать</a>
        {% endfor %}
    {% endif %}
{% endblock %}
