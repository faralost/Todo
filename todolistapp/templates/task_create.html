{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>new task</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <a href="{% url 'tasks_list_view' %}">Вернуться к списку задач</a>
</div>
<div class="container">
    <form action="{% url 'task_add' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Задача</label>
            <input type="text" required name="task" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Статус</label>
            <select class="form-select form-select-lg mb-3" name="status" aria-label=".form-select-lg">
                {% for choice in status_choices%}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата выполнения</label>
            <input type="text" placeholder="ГГГГ-ММ-ДД" name="deadline" class="form-control">
            <div id="emailHelp" class="form-text">Пожалуйста введите дату в указанном формате!</div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
